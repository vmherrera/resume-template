# Recognitions
- award: President's Honor List
  organization: School of Science, California State Polytechnic University, Pomona
  year: 2013 &mdash; 2014 , 2012 &mdash; 2013
  summary: The “President’s Honor List”, announced at the end of the spring quarter, honors undergraduate students who have a grade point average of 3.5 or better for completion at the University of 12 more units during any three of the four quarter of a university year.

- award: Dean's List
  organization: School of Science, California State Polytechnic University, Pomona
  year: Spring Quarter 2014, Winter Quarter 2014, Fall Quarter 2013, Spring Quarter 2013, Winter Quarter 2013, Fall Quarter 2012, Fall Quarter 2011, Spring Quarter 2011, Spring Quarter 2010
  summary: The Dean’s List, announced at the end of each quarter, honors undergraduate students who have completed at the University 12 or more letter grade units during the quarter with a 3.5 or better grade point average for Cal Poly coursework.
